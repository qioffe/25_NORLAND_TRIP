name: Update Flight Price

on:
  workflow_dispatch:  # Allows manual triggering from GitHub UI
  schedule:
    # Runs at 1 AM UTC every day
    - cron: '0 1 * * *'

permissions:
  contents: write

jobs:
  update-data:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: pip install requests google-search-results

      - name: Run script to update flight data
        run: python flight_checker.py
        env:
          SERPAPI_API_KEY: ${{ secrets.SERPAPI_API_KEY }}

      - name: Commit and push changes
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          
          # Add changes
          git add flights_data.json
          
          # Commit only if there are changes
          git diff --cached --quiet || git commit -m "Update flight price data via scheduled action"
          
          # Pull latest changes with rebase to avoid push rejection
          git pull --rebase origin main || echo "Nothing to rebase"
          
          # Push changes
          git push origin main
