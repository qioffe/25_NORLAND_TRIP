<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Visa Checklist</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-gray-50 flex flex-col items-center min-h-screen p-4 py-12 space-y-8">

  <div class="bg-white rounded-xl shadow-lg p-8 w-full max-w-5xl mx-auto space-y-12">

    <!-- Header -->
    <div class="flex flex-col items-center mb-8 space-y-4">
      <h1 class="text-3xl sm:text-4xl font-bold text-gray-800 text-center">Visa Requirements</h1>
      <p class="text-base text-gray-600 text-center">Complete the COVA form, submit all documents, then collect the stamped passport in 4 business days.</p>

      <div class="flex space-x-4">
        <a href="index.html" class="text-blue-600 hover:underline">‚Üê Back to Home</a>
        <a href="timeline.html"
           class="bg-blue-600 text-white font-medium py-1 px-4 rounded-full shadow-md hover:bg-blue-700 transition">
          Go to Timeline
        </a>
      </div>
    </div>

    <!-- Checklist Content -->
    <ul class="space-y-6 text-gray-600">
      <li class="cursor-pointer">
        <div class="flex items-start justify-between">
          <span class="font-medium text-gray-800 hover:text-blue-600">Notarized Consent Letter</span>
          <span class="expand-icon text-gray-400">&#9656;</span>
        </div>
        <div class="details-card">
          <div class="bg-white rounded-lg p-4 mt-2 shadow-sm border border-gray-200">
            <p class="text-sm text-gray-700">A notarized consent letter is required if a parent is not accompanying the minor.</p>
          </div>
        </div>
      </li>
      <!-- add other checklist items like before -->
    </ul>
  </div>

  <script src="script.js"></script>
</body>
</html>
